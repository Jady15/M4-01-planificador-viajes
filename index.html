<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Planificador de Viajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Itinerario de Viajes</h1>
        <form id="form-viaje" class="form-viaje">
            <div class="form-group">
                <label for="destino">Destino:</label>
                <select id="destino" name="destino" required>
                    <option value="">Selecciona un destino</option>
                    <option value="Paris">París</option>
                    <option value="Londres">Londres</option>
                    <option value="New York">New York</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="transporte">Transporte:</label>
                <select id="transporte" name="transporte" required>
                    <option value="">Selecciona un transporte</option>
                    <option value="Avión">Avión</option>
                    <option value="Tren">Tren</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <button type="submit">Agregar Viaje</button>
        </form>

        <div id="itinerario" class="itinerario"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
